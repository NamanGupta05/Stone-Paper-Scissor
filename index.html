<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1 class="head">Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
        <img class="rock"  src="stone.png" alt="stone">
        </div>
        <div class="choice" id="paper">
        <img class="rock"  src="hand.png" alt="stone">
        </div>
        <div class="choice" id="scissor">
        <img class="rock"  src="scissors.png" alt="stone">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-scr">0</p>
            <p id="user">PLAYER</p>
        </div>
        <div class="score">
            <p id="comp-scr">0</p>
            <p id="comp">COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
<p id="msg">Play Your Next Move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
